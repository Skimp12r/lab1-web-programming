<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонажи Южного Парка - HTML/CSS</title>
<style>
        :root {
            /* Цветовая палитра */
            --skin: #f6d7b0;
            --black: #111;
            --white: #fff;
            --snow: #fff;
            --sky: #87CEEB;
            --mountain: #2a6b4f;
            --mountain-snow: #fff;

/* Картман */
            --cartman-blue: #29a8e0;
            --cartman-green: #22c55e;
            --cartman-red: #b5251f;
            --cartman-yellow: #f7eb00;
            --cartman-brown: #8b4513;

/* Кайл */
            --kyle-green: #2ecc71;
            --kyle-orange: #ff7f11;
            --kyle-brown: #8b4513;

/* Стэн */
            --stan-blue: #1f75fe;
            --stan-red: #c02030;
            --stan-brown: #8b4513;

/* Кенни */
            --kenny-orange: #ff7f11;
            --kenny-dark: #2b2f36;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--sky);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 20px;
            overflow: hidden;
        }

        /* Фон с горами */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .mountains {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: 
                radial-gradient(ellipse 120px 60px at 15% 20%, var(--mountain-snow) 60%, transparent 61%),
                radial-gradient(ellipse 120px 60px at 45% 18%, var(--mountain-snow) 60%, transparent 61%),
                radial-gradient(ellipse 120px 60px at 75% 22%, var(--mountain-snow) 60%, transparent 61%),
                linear-gradient(to top, var(--mountain) 0%, var(--mountain) 100%);
        }

        .snow-ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: var(--snow);
        }

        /* Контейнер персонажей */
        .characters-container {
            display: flex;
            gap: 40px;
            align-items: flex-end;
            z-index: 1;
            position: relative;
        }

        /* Общие стили персонажей */
        .character {
            position: relative;
            width: 160px;
            height: 240px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Общие части тела */
        .head {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: var(--skin);
            border: 4px solid var(--black);
            border-radius: 50%;
            z-index: 2;
        }

        .body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 120px;
            border: 4px solid var(--black);
            border-radius: 30px 30px 20px 20px;
            z-index: 1;
        }

        .eyes {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 3;
        }

        .eye {
            width: 32px;
            height: 32px;
            background: var(--white);
            border: 2px solid var(--black);
            border-radius: 50%;
            position: relative;
            animation: blink 6s infinite;
        }

        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: var(--black);
            border-radius: 50%;
        }

        .mouth {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 12px;
            border-bottom: 3px solid #6b4b40;
            border-radius: 0 0 20px 20px;
            z-index: 3;
        }

        /* Анимация моргания */
        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            97%, 99% { transform: scaleY(0.1); }
        }

        /* === КАРТМАН === */
        .cartman .hat {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 132px;
            height: 66px;
            background: var(--cartman-blue);
            border: 4px solid var(--black);
            border-bottom: none;
            border-radius: 66px 66px 0 0;
            z-index: 3;
        }

        .cartman .hat::before {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 14px;
            background: var(--cartman-green);
            border: 3px solid var(--black);
            border-radius: 10px;
        }

        .cartman .hat::after {
            content: "";
            position: absolute;
            left: 50%;
            top: -14px;
            transform: translateX(-50%);
            width: 26px;
            height: 26px;
            background: var(--cartman-yellow);
            border: 3px solid var(--black);
            border-radius: 50%;
        }

        .cartman .body {
            background: var(--cartman-red);
            width: 150px;
            border-radius: 35px;
        }

        .cartman .hands {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 20px;
            z-index: 4;
        }

        .cartman .hands::before,
        .cartman .hands::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 22px;
            height: 22px;
            background: var(--cartman-yellow);
            border: 3px solid var(--black);
            border-radius: 50%;
        }

        .cartman .hands::before {
            left: 10px;
        }

        .cartman .hands::after {
            right: 10px;
        }

        /* === КАЙЛ === */
        .kyle .hat {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 138px;
            height: 52px;
            background: var(--kyle-green);
            border: 4px solid var(--black);
            border-radius: 10px;
            z-index: 3;
        }

        .kyle .hat::before,
        .kyle .hat::after {
            content: "";
            position: absolute;
            bottom: -10px;
            width: 32px;
            height: 46px;
            background: var(--kyle-green);
            border: 4px solid var(--black);
            border-radius: 8px;
        }

        .kyle .hat::before {
            left: -12px;
        }

        .kyle .hat::after {
            right: -12px;
        }

        .kyle .body {
            background: var(--kyle-orange);
        }

        .kyle .gloves {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 20px;
            z-index: 4;
        }

        .kyle .gloves::before,
        .kyle .gloves::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: var(--kyle-green);
            border: 3px solid var(--black);
            border-radius: 50%;
        }

        .kyle .gloves::before {
            left: 14px;
        }

        .kyle .gloves::after {
            right: 14px;
        }

        /* === СТЭН === */
        .stan .hat {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 128px;
            height: 60px;
            background: var(--stan-blue);
            border: 4px solid var(--black);
            border-bottom: none;
            border-radius: 60px 60px 0 0;
            z-index: 3;
        }

        .stan .hat::before {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 14px;
            background: var(--stan-red);
            border: 3px solid var(--black);
            border-radius: 10px;
        }

        .stan .hat::after {
            content: "";
            position: absolute;
            left: 50%;
            top: -12px;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background: var(--stan-red);
            border: 3px solid var(--black);
            border-radius: 50%;
        }

        .stan .body {
            background: var(--stan-brown);
        }

        .stan .buttons {
            position: absolute;
            top: 168px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 4;
        }

        .stan .buttons i {
            width: 6px;
            height: 6px;
            background: var(--black);
            border-radius: 50%;
            display: block;
        }

        /* === КЕННИ === */
        .kenny .head {
            display: none;
        }

        .kenny .hood {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: var(--kenny-orange);
            border: 4px solid var(--black);
            border-radius: 50%;
            z-index: 3;
            /* Добавляем внутреннюю тень для объема */
            box-shadow: inset 0 -8px 0 rgba(0, 0, 0, 0.2);
        }

        .kenny .hood::before {
            content: "";
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 75px;
            background: var(--kenny-dark);
            border: 3px solid var(--black);
            border-radius: 42px;
            z-index: 4;
            /* Делаем отверстие более овальным */
        }

        .kenny .face {
            position: absolute;
            top: 62px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 62px;
            background: var(--skin);
            border: 3px solid var(--black);
            border-radius: 34px;
            z-index: 5;
        }

        .kenny .eyes {
            top: 86px;
            z-index: 6;
            gap: 22px;
        }

        .kenny .eye {
            width: 22px;
            height: 22px;
        }

        .kenny .pupil {
            width: 9px;
            height: 9px;
        }

        .kenny .mouth {
            display: none;
        }

        .kenny .strings {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 35px;
            z-index: 4;
        }

        .kenny .strings::before,
        .kenny .strings::after {
            content: "";
            position: absolute;
            top: 0;
            width: 3px;
            height: 35px;
            background: #654321;
            border-radius: 2px;
            box-shadow: 1px 0 0 var(--black);
        }

        .kenny .strings::before {
            left: 22px;
        }

        .kenny .strings::after {
            right: 22px;
        }

        .kenny .hands {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 20px;
            z-index: 4;
        }

        .kenny .hands::before,
        .kenny .hands::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 18px;
            height: 18px;
            background: #8b4513;
            border: 3px solid var(--black);
            border-radius: 50%;
        }

        .kenny .hands::before {
            left: 20px;
        }

        .kenny .hands::after {
            right: 20px;
        }

        .kenny .body {
            background: var(--kenny-orange);
        }

        /* Тени персонажей */
        .character {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .characters-container {
                gap: 20px;
                scale: 0.8;
            }
        }
</style>
</head>
<body>
    <div class="background">
        <div class="mountains"></div>
        <div class="snow-ground"></div>
    </div>

    <div class="characters-container">
        <!-- Картман -->
        <figure class="character cartman" aria-label="Эрик Картман">
      <div class="hat"></div>
      <div class="head"></div>
            <div class="eyes">
                <div class="eye"><span class="pupil"></span></div>
      <div class="eye"><span class="pupil"></span></div>
            </div>
            <div class="mouth"></div>
      <div class="body"></div>
      <div class="hands"></div>
    </figure>

        <!-- Кайл -->
        <figure class="character kyle" aria-label="Кайл Брофловски">
      <div class="hat"></div>
      <div class="head"></div>
            <div class="eyes">
                <div class="eye"><span class="pupil"></span></div>
      <div class="eye"><span class="pupil"></span></div>
            </div>
            <div class="mouth"></div>
      <div class="body"></div>
      <div class="gloves"></div>
    </figure>

        <!-- Стэн -->
        <figure class="character stan" aria-label="Стэн Марш">
      <div class="hat"></div>
      <div class="head"></div>
            <div class="eyes">
                <div class="eye"><span class="pupil"></span></div>
      <div class="eye"><span class="pupil"></span></div>
            </div>
            <div class="mouth"></div>
      <div class="body"></div>
            <div class="buttons">
                <i></i>
                <i></i>
                <i></i>
            </div>
    </figure>

        <!-- Кенни -->
        <figure class="character kenny" aria-label="Кенни Маккормик">
      <div class="hood"></div>
      <div class="face"></div>
            <div class="eyes">
                <div class="eye"><span class="pupil"></span></div>
      <div class="eye"><span class="pupil"></span></div>
            </div>
            <div class="strings"></div>
      <div class="body"></div>
            <div class="hands"></div>
    </figure>
  </div>
</body>
</html>
