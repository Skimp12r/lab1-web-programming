<!DOCTYPE html>
<html lang="ру">
<head>
  <meta charset="UTF-8">
  <title>South Park Characters</title>
  <style>
    body {
      background: #8ecae6;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      height: 100vh;
      margin: 0;
    }

    .character {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 220px;
    }

    /* === CARTMAN === */
    .cartman .head {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      background: #f6d7b0;
      border-radius: 50%;
      border: 4px solid #000;
      z-index: 2;
    }
    .cartman .hat {
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 70px;
      background: #29a8e0;
      border-radius: 60px 60px 0 0;
      border: 4px solid #000;
      z-index: 3;
    }
    .cartman .hat::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 25px;
      background: #f7eb00;
      border-radius: 50%;
      border: 3px solid #000;
    }
    .cartman .eyes {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 4;
    }
    .cartman .eye {
      width: 20px;
      height: 20px;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      position: relative;
    }
    .cartman .eye::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
    }
    .cartman .body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: #b5251f;
      border-radius: 60px 60px 20px 20px;
      border: 4px solid #000;
      z-index: 1;
    }

    /* === KYLE === */
    .kyle .head {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: #f6d7b0;
      border: 4px solid #000;
      border-radius: 50%;
      z-index: 2;
    }
    .kyle .hat {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 60px;
      background: #3aa655;
      border-radius: 10px 10px 0 0;
      border: 4px solid #000;
      z-index: 3;
    }
    .kyle .hat::before, .kyle .hat::after {
      content: "";
      position: absolute;
      bottom: -10px;
      width: 30px;
      height: 40px;
      background: #3aa655;
      border: 4px solid #000;
      border-radius: 5px;
    }
    .kyle .hat::before {
      left: -20px;
    }
    .kyle .hat::after {
      right: -20px;
    }
    .kyle .eyes {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .kyle .eye {
      width: 18px;
      height: 18px;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      position: relative;
    }
    .kyle .eye::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 5px;
      height: 5px;
      background: #000;
      border-radius: 50%;
    }
    .kyle .body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 120px;
      background: #f26522;
      border-radius: 50px 50px 20px 20px;
      border: 4px solid #000;
    }

    /* === STAN === */
    .stan .head {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: #f6d7b0;
      border-radius: 50%;
      border: 4px solid #000;
      z-index: 2;
    }
    .stan .hat {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 60px;
      background: #1f75fe;
      border-radius: 60px 60px 0 0;
      border: 4px solid #000;
      z-index: 3;
    }
    .stan .hat::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #c02030;
      border: 3px solid #000;
      border-radius: 50%;
    }
    .stan .eyes {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .stan .eye {
      width: 18px;
      height: 18px;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      position: relative;
    }
    .stan .eye::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 5px;
      height: 5px;
      background: #000;
      border-radius: 50%;
    }
    .stan .body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 120px;
      background: #8b4513;
      border-radius: 50px 50px 20px 20px;
      border: 4px solid #000;
    }

    /* === KENNY === */
    .kenny .hood {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      background: #ff7f11;
      border: 4px solid #000;
      border-radius: 50%;
      z-index: 2;
    }
    .kenny .face {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: #f6d7b0;
      border-radius: 50%;
      border: 3px solid #000;
      z-index: 3;
    }
    .kenny .face::after {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 3px;
      background: #000;
      border-radius: 2px;
    }
    .kenny .body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 120px;
      background: #ff7f11;
      border-radius: 50px 50px 20px 20px;
      border: 4px solid #000;
    }

  </style>
</head>
<body>
  <div class="character cartman">
    <div class="hat"></div>
    <div class="head"></div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="body"></div>
  </div>

  <div class="character kyle">
    <div class="hat"></div>
    <div class="head"></div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="body"></div>
  </div>

  <div class="character stan">
    <div class="hat"></div>
    <div class="head"></div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="body"></div>
  </div>

  <div class="character kenny">
    <div class="hood"></div>
    <div class="face"></div>
    <div class="body"></div>
  </div>

</body>
</html>
